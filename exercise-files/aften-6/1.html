<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indkøbsliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h1 class="fs-1 fw-lighter mt-5">Indkøbsliste <span id="count" class="badge rounded-pill text-bg-success fs-6 align-top">-</span></h1>
                <ul class="list-group">
                    <li class="list-group-item">Toiletpapir</li>
                    <li class="list-group-item">Opvaskesæbe</li>
                    <li class="list-group-item">Bananer</li>
                    <li class="list-group-item">Æbler</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function Counter() {
            let s = document.getElementsByClassName('list-group-item').length;
            return s;
        }
        
        document.getElementById("count").innerHTML = Counter();
    </script>
</body>
</html>
