<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lysp√¶re</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        #lightbulb {
            font-size: 10rem;
            color: white;
        }

        #switch {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <i id="lightbulb" class=""></i>
            <div class="form-check form-switch position-absolute top-100 start-50 translate-middle">
                <input id="switch" class="form-check-input" type="checkbox" role="switch" onclick="ToggleLight()">
            </div>
        </div>
    </div>
    <script>
        function ToggleLight() {
            let s = document.getElementById("switch");
            let l = document.getElementById("lightbulb");
            
            if (s.checked) {
                l.style.color = "yellow";
                l.className = "bi bi-lightbulb-fill"
            }
            else {
                l.style.color = "white";
                l.className = "bi bi-lightbulb"
            }
        }
    </script>
</body>
</html>
