<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indkøbsliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h1 class="fs-1 fw-lighter mt-5">Indkøbsliste <span id="grocery-count" class="badge rounded-pill text-bg-success fs-6 align-top">0</span></h1>
                <ul id="grocery-list" class="list-group">
                    <li class="list-group-item">Toiletpapir</li>
                    <li class="list-group-item">Opvaskesæbe</li>
                    <li class="list-group-item">Bananer</li>
                </ul>
                <div class="input-group mt-3">
                    <input id="new-grocery-item" type="text" class="form-control" placeholder="Beskrivelse af vare" aria-label="Beskrivelse af vare" aria-describedby="button-add">
                    <button id="button-add" class="btn btn-outline-primary" type="button">Tilføj</button>
                  </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script type="text/javascript">
        (function() {
            UpdateGroceryCount();
        })();

        var input = document.getElementById("new-grocery-item");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("button-add").click();
            }
        });
    </script>
</body>
</html>
