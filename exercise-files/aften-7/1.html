<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indkøbsliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h1 class="fs-1 fw-lighter mt-5">Indkøbsliste <span id="grocery-count" class="badge rounded-pill text-bg-success fs-6 align-top">-</span></h1>
                <ul id="grocery-list" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script>
        function LoadGroceries() {
            fetch("groceries.json")
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("grocery-list");
                list.innerHTML = "";

                data.groceries.forEach(element => {
                    let li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerHTML = element;

                    list.appendChild(li);
                })

                document.getElementById("grocery-count").innerHTML = data.groceries.length;
            })
        }

        LoadGroceries();
    </script>
</body>
</html>
